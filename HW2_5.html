<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function mathOperation(arg1, arg2, operation) {
			switch (operation) {
				case "сложение":
					return arg1 + arg2;
					break;
				case "вычитание":
					return arg1 - arg2;
					break;
				case "умножение":
					return arg1 * arg2;
					break;
				case "деление":
					return arg1 / arg2;
					break;
				default:
					return "Нет такого варианта действия";
					break;
			};
		};
		
		let a = +prompt('Введите первый аргумент: ');
		let b = +prompt('Введите второй аргумент: ');
		let oper = prompt('Укажите действие\n(сложение/вычитание/умножение/деление: ');

		alert(mathOperation(a, b, oper));
	</script>
</body>
</html>
