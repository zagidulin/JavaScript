<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		'use strict';
		let cels = prompt("Укажите температуру в градусах Цельсия: ");
		let faring = (9 / 5) * cels + 32;
		alert(`${Math.floor(faring * 100) / 100} градусов по Фарингейту`);
	</script>
</body>
</html>
