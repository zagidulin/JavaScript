<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		'use strict';
		const products = [
			{
				id: 3,
				price: 127,
				photos: [
					"1.jpg",
					"2.jpg",
					]
			},
			{
				id: 5,
				price: 499,
				photos: []
			},
			{
				id: 10,
				price: 26,
				photos: [
				"3.jpg"
				]
			},
			{
					id: 8,
				price: 78,
			},
		];

		let hasPicture = products.filter(function(product) {
			return product.hasOwnProperty("photos") && product.photos[0] != undefined
		});

		console.log(hasPicture);
	</script>
</body>
</html>
