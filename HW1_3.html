<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		'use strict';
		let res1 = 10 + 10 + "10";
		console.log(res1);
		/*
		Действия по порядку слева на право:
		1. Число 10 прибавляется к числу 10. В итоге число 20.
		2. 20 конкатенируется со строкой "10".
		3. В итоге строка "2010".
		*/
		let res2 = 10 + "10" + 10;
		console.log(res2);
		/*
		Действия по порядку слева на право:
		1. Число 10 конкатенируется со строкой "10". В итоге строка "1010".
		2. "1010" конкатенируется с числом 10.
		3. В итоге строка "101010".
		*/
		let res3 = 10 + 10 + +"10";
		console.log(res3);
		/*
		Действия по порядку слева на право:
		1. Число 10 прибавляется к числу 10. В итоге число 20.
		2. К числу 20 прибавляется преобразованная число 10, преобразованное унарным + из строки "10".
		3. В итоге число 30.
		*/
		let res4 = 10 / -"";
		console.log(res4);
		/*
		Действия по порядку слева на право:
		1. Число 10 делится на -0, преобразованный из унарным минусом ""
		2. В итоге отрицательная бесконечность.
		*/
		let res5 = 10 / +"2,5";
		console.log(res5);
		/*
		Действия по порядку слева на право:
		1. Число 10 делится на строку "2,5". Унарный + не работает, т.к. разделитель разряда не точка, а запятая.
		2. В итоге NaN.
		*/
	</script>
</body>
</html>
