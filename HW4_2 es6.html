<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		'use strict'

		class Product {
			constructor (name, price) {
				this.name = name;
				this.price = price
			}

			make25PercentDiscount() {
				this.price = this.price - this.price * 0.25
			}
		}

		const product1 = new Product("snowboard", 200);
		
		console.log(product1) // Для проверки
		
		product1.make25PercentDiscount()

		console.log(product1) // Для проверки
	</script>
</body>
</html>
