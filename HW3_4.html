<body>
	<script>
		'use strict';
		const products = [
			{
				id: 3,
				price: 200,
			},
			{
				id: 4,
				price: 900,
			},
			{
				id: 1,
				price: 1000,
			},
		];

		let discount = 0.15;

		const sale = function(item) {
			item.sale_price = item.price * (1 - discount)
		}

		products.forEach(sale);
		console.log(products);
	</script>
