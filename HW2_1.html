<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		//пример 1
		let a = 1, b = 1, c, d;
		c = ++a;
		alert(c); // ответ: 2
		//префиксная инкрементация "a", получается a=2, это значение копируется в переменную "с"

		//пример 2
		d = b++;
		alert(d); //ответ: 1
		//значение из "b" (1) копируется в переменную "d", d=1, после чего проиходит инкрементация "b", b = 2 

		//пример 3
		c = 2 + ++a;
		alert(c); //ответ: 5
		//переменной "с" присваивается сумма 2 и инкрементированной "а", с = 2 + 3 = 5, а = 3
		
		//пример 4
		d = 2 + b++;
		alert(d); //ответ: 4
		//переменной "d" присваивается сумма 2 и "b", d = 4, после чего проиходит инкрементация "b", b = 3

		alert(a); //3
		alert(b); //3
		//a и b инкрементировались дважды а, b = 1 + 1 + 1 = 3

	</script>
</body>
</html>
