<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		let a = +prompt('Введите целночисленное положительное или отрицательное число "a": ');
		let b = +prompt('Введите целночисленное положительное или отрицательное число "b": ');
		if (a >= 0 && b >= 0) {
			alert(`разность a и b: ${a-b}`);
		} else if (a < 0 && b < 0) {
				alert(`произведение a и b: ${a*b}`);
		} else {
			alert(`сумма a и b: ${a+b}`);
		};		
	</script>
</body>
</html>
