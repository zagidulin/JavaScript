<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		//создавал функции разными способами для закрепления			
		function adding(x, y) {
			return x + y;
		};

		const subtracting = (x, y) => {
			return x - y;
		};

		const multiplying = function(x, y) {
			return x * y;
		};

		function dividing(x, y) {
			return x / y;
		};
		
		let a = +prompt('Введите первое число: ');
		let b = +prompt('Введите второе число: ');

		alert(`Сумма первого и второго числа: ${adding(a, b)}`);
		alert(`Разность первого и второго числа: ${subtracting(a, b)}`);
		alert(`Произведение первого и второго числа: ${multiplying(a, b)}`);
		alert(`Частное от деления первого на второе число: ${dividing(a, b)}`);
	</script>
</body>
</html>
