<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		'use strict';
		for (let i = 0; i <= 10; i++) {
			if (i % 2 == 0 && i != 0) {
				console.log(`${i} - четное число`)
			} else if (i != 0) {
				console.log(`${i} - нечетное число`)
			} else {
				console.log(`${i} - это ноль`)
			}
		}
	</script>
</body>
</html>
